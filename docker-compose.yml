version: "3.8"
services:
  guacd:
    image: guacamole/guacd:1.5.5
    container_name: guacd
    restart: unless-stopped
    networks:
      - guacnet
      
  db:
    image: mariadb:10.9
    container_name: guacdb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "guacamole_db"
      MYSQL_USER: "emre"
      MYSQL_PASSWORD: "123456"
    volumes:
      - db_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - guacnet
      
  guacamole:
    image: guacamole/guacamole:1.5.5
    container_name: guacamole
    restart: unless-stopped
    depends_on:
      - guacd
      - db
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: emre
      MYSQL_PASSWORD: "123456"
      WEBAPP_CONTEXT: "ROOT"
    # ‚ö†Ô∏è Portu kaldƒ±rdƒ±k - artƒ±k sadece Nginx √ºzerinden eri≈üilecek
    expose:
      - "8080"
    volumes:
      - /home/guacamole:/etc/guacamole
    networks:
      - guacnet
      
  # üÜï Nginx Reverse Proxy - CORS sorununu √ß√∂zmek i√ßin
  nginx:
    image: nginx:alpine
    container_name: guacamole-nginx
    restart: unless-stopped
    depends_on:
      - guacamole
    ports:
      - "8080:80"  # Dƒ±≈üarƒ±ya 8080 portunu a√ßƒ±yoruz
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - guacnet
      
networks:
  guacnet:
    driver: bridge
    
volumes:
  db_data: