events {
    worker_connections 1024;
}

http {
    # Upstream tanÄ±mÄ± - Guacamole servisine yÃ¶nlendirme
    upstream guacamole {
        server guacamole:8080;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Maksimum body size (bÃ¼yÃ¼k dosya transferleri iÃ§in)
        client_max_body_size 100M;

        # Guacamole iÃ§in Ã¶zel ayarlar
        location / {
            proxy_pass http://guacamole;
            proxy_buffering off;
            proxy_http_version 1.1;
            
            # WebSocket desteÄŸi
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Proxy baÅŸlÄ±klarÄ±
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ðŸ”¥ CORS baÅŸlÄ±klarÄ± - Guacamole Ã¶zel baÅŸlÄ±klarÄ± eklendi
            add_header 'Access-Control-Allow-Origin' 'https://localhost:7156' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Auth-Token,Guacamole-Tunnel-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            # ðŸ†• Guacamole'nin Ã¶zel baÅŸlÄ±klarÄ±nÄ± expose ediyoruz
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Guacamole-Tunnel-Token,Guacamole-Status-Code,Guacamole-Error-Message' always;

            # OPTIONS (preflight) istekleri iÃ§in Ã¶zel yanÄ±t
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost:7156' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Auth-Token,Guacamole-Tunnel-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Guacamole-Tunnel-Token,Guacamole-Status-Code,Guacamole-Error-Message' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Timeout ayarlarÄ± (uzun RDP oturumlarÄ± iÃ§in)
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }
        
        # ðŸ†• Guacamole WebSocket tunnel iÃ§in Ã¶zel location
        location /websocket-tunnel {
            proxy_pass http://guacamole;
            proxy_buffering off;
            proxy_http_version 1.1;
            
            # WebSocket zorunlu baÅŸlÄ±klarÄ±
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS baÅŸlÄ±klarÄ± WebSocket iÃ§in de
            add_header 'Access-Control-Allow-Origin' 'https://localhost:7156' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Daha uzun timeout'lar (WebSocket baÄŸlantÄ±larÄ± iÃ§in)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }
}